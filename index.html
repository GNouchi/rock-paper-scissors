<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <h3 class="hideme">Computer will choose fresh every round</h3>
    <p class="hideme">Mobile Break point is 500px</p>
    <div class="mobile">
        You are on Mobile View
    </div>
    <div class="button-container choices">
        <button class="button" id="rock">rock</button>
        <button class="button" id="paper">paper</button>
        <button class="button" id="scissors">scissors</button>
    </div>


    <div class="button-container">
        <button class="button" id="reset">Reset</button>
        <button class="button" id="addOneCredit">New Round</button>
        <button class="button" id="addFiveCredits">+5 Rounds</button>
    </div>
    <div class="results">
        <h2 id="credits">::Round Results:: </h2>
        <p id="results-para">Waiting for results...</p>
    </div>

        <p class="hideme" id="footer">
            https://github.com/GNouchi/rock-paper-scissors
        </p>    


</body>
<script src="script.js"></script>
</html>
